<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Web</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #007bff;
        }
        .scratch-project {
            margin-top: 30px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Tu Nombre o Apodo</h1>
            <p>
                <img src="URL_DE_TU_IMAGEN_O_GIF" alt="Tu avatar o foto">
            </p>
            <p>¡Hola! Soy [Tu Nombre]. Me encanta [menciona tus hobbies], pasar tiempo [menciona tus intereses] y, por supuesto, ¡crear proyectos geniales! Aquí te muestro uno de mis favoritos.</p>
        </header>
        
        <hr>

        <section class="scratch-project">
            <h2>Mi Proyecto de Scratch</h2>
            <p>
                Este es mi proyecto de Scratch, [Nombre del proyecto].
            </p>
            <div>
                </div>
        </section>

    </div>

</body>
</html>
